    <script type="module"> 
        // import 
        import * as THREE from './build/three.module.js'

        // instanciate a loader
        var loader = new THREE.ImageLoader()

        // load an image resource
        loader.load(

            //resource URL
            'custom-images/water.jpg',

            //onLoad callback
            function (image) {
                var canvas = document.getElementById('image-loader');
                var context = canvas.getContext('2d');

                context.drawImage(image, 100, 100);
            },

            undefined,

            //onError callback 
            function() {
                console.error('Error!')
            }

        );
    </script>
